<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/Twitter_favicon.png" type="image/x-icon" />
</head>

<body>
  <!-- Sección header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Twitter</h1>
          <div class="col-1">

            <img id="imagent" src="assets/img/twitter.jpg" alt=""></img>
          </div>
        </div>



      </div>
    </div>
  </header>
  <!-- Sección foto -->
  <section>
    <div class="container photo">
      <div class="row">
        <div class="col-3"></div>

      </div>
    </div>
    </div>
  </section>

  <!-- Sección textarea, botón y contenedor mensajes -->
  <section class="center">
    <div class="container">
      <div class="row">
        <div class="col-6">
          
          <div id="cont"> 
              <label>Caracteres restantes:</label> 
              <input disabled size="3" value="150" id="contador"> 
              <br/> 
              <textarea class="txt" id="comment" placeholder="Escriba aquí..." onKeyDown="contar()" onKeyUp="contar()" rows="8" cols="38"></textarea> 
         </div> 
          
        </div>
        <div class="col-6">
          <button type="submit" id="btn">
            <i class="far fa-comment"></i>
            <i class="fas fa-plus" aria-hidden="true"></i>
            <h2>Twitear</h2>
          </button>
        </div>

      </div>
      <div class="row">

      </div>
    </div>
    <!-- contenedor comentarios -->
    <div class="row">
     
      <!-- aca dejare los comentarios -->
    </div>
    </div>
  </section>

  <!-- Script Files -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
